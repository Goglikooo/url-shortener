<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL stats</title>
</head>
<body>
    <h1>Here are the stats for your short URL</h1>

    <h2>Main Url: {{ stats.long }}</h2>
    <h2>Short Url: {{ stats.short }}</h2>
    <h2>Url was visited: {{ stats.short_viewed }}-times</h2>

</body>
</html>
